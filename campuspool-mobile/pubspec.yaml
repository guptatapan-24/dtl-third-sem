name: campuspool
description: A ride-sharing app for college students.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.0.0
  
  # State Management
  provider: ^6.0.0
  
  # API and Network
  http: ^1.1.0
  dio: ^5.2.0
  
  # Local Storage
  shared_preferences: ^2.1.0
  
  # Date/Time
  intl: ^0.18.0
  
  # Utilities
  uuid: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_linter: ^2.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (optional, using Google Fonts instead)
